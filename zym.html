<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夸赞张益萌</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

 .card {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      font-size: 20px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>张益萌，你太棒啦！</h1>
    <p>张益萌，你的笑容如同春日暖阳，温暖又灿烂，每次看到都能让人心情瞬间变好。</p>
    <p>你拥有着无比聪慧的头脑，总能快速地理解各种复杂的事物，思维敏捷得让人钦佩不已。</p>
    <p>而且你的善良就像一颗闪闪发光的宝石，时刻散发着迷人的光芒，总是无私地帮助身边的每一个人。</p>
    <p>无论是面对挑战还是困难，你都展现出了惊人的勇气和毅力，这种精神激励着我们每一个人。</p>
    <p>张益萌，你就是独一无二的存在，是这个世界上最最可爱又优秀的人！</p>
  </div>
</body>

</html>
