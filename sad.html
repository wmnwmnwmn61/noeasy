<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开业大酬宾</title>
    <style>
       .promotion {
            text-align: center;
            font-size: 20px;
        }

       .title {
            font-family: SimHei;
            font-weight: bold;
            font-size: 36px;
        }

        /* 定义通用的闪烁动画 */
       .flicker {
            animation: flicker 1s linear infinite;
        }

        @keyframes flicker {
            0% {
                color: red;
            }

            25% {
                color: blue;
            }

            50% {
                color: green;
            }

            75% {
                color: yellow;
            }

            100% {
                color: purple;
            }
        }
    </style>
</head>

<body>
    <div class="promotion">
        <p class="title">开业大酬宾</p>
        <p><span class="flicker">亲爱的顾客朋友们，</span></p>
        <p><span class="flicker">我们怀着无比激动的心情宣布，本店正式开业啦！</span></p>
        <p><span class="flicker">为了感谢大家的支持与厚爱，特推出以下超值优惠活动：</span></p>
        <p><span class="flicker">活动一：全场商品</span><span class="flicker"><strong>8折</strong></span><span class="flicker">优惠，让您用实惠的价格带走心仪的商品。</span></p>
        <p><span class="flicker">活动二：消费满</span><span class="flicker"><strong>200元</strong></span><span class="flicker">，即可参与幸运抽奖，丰厚奖品等您来拿！</span></p>
        <p><span class="flicker">活动三：开业当天，前</span><span class="flicker"><strong>50名</strong></span><span class="flicker">进店顾客可获得精美礼品一份。</span></p>
        <p><span class="flicker">我们拥有丰富的商品种类，专业的服务团队，只为给您带来最优质的购物体验。</span></p>
        <p><span class="flicker">快来加入我们的开业狂欢，一起享受这场购物盛宴吧！</span></p>
        <p><span class="flicker">活动时间：[具体活动时间区间]</span></p>
        <p><span class="flicker">店铺地址：[详细店铺地址]</span></p>
    </div>
</body>

</html>
