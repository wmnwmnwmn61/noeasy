<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静夜思多彩闪烁</title>
    <style>
       .poetry {
            text-align: center;
            font-size: 20px;
        }

        /* 定义通用的闪烁动画 */
       .flicker {
            animation: flicker 1s linear infinite;
        }

        @keyframes flicker {
            0% {
                color: red;
            }

            25% {
                color: blue;
            }

            50% {
                color: green;
            }

            75% {
                color: yellow;
            }

            100% {
                color: purple;
            }
        }
    </style>
</head>

<body>
    <div class="poetry">
        <p><span class="flicker">《</span><span class="flicker">静</span><span class="flicker">jìng</span><span class="flicker">夜</span><span class="flicker">yè</span><span class="flicker">思</span><span class="flicker">sī</span><span class="flicker">》</span></p>
        <p><span class="flicker">唐</span>·<span class="flicker">李</span><span class="flicker">白</span></p>
        <p><span class="flicker">床</span><span class="flicker">前</span><span class="flicker">明</span><span class="flicker">月</span><span class="flicker">光</span><span class="flicker">，</span></p>
        <p><span class="flicker">疑</span><span class="flicker">是</span><span class="flicker">地</span><span class="flicker">上</span><span class="flicker">霜</span><span class="flicker">。</span></p>
        <p><span class="flicker">举</span><span class="flicker">头</span><span class="flicker">望</span><span class="flicker">明</span><span class="flicker">月</span><span class="flicker">，</span></p>
        <p><span class="flicker">低</span><span class="flicker">头</span><span class="flicker">思</span><span class="flicker">故</span><span class="flicker">乡</span><span class="flicker">。</span></p>
    </div>
</body>

</html>
