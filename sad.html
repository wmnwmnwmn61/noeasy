<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小龙人</title>
    <style>
        body {
            font-family: 微软雅黑, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

       .小龙人 {
            position: relative;
            width: 200px;
            height: 300px;
            text-align: center;
        }

       .头 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #FFD700;
            border-radius: 50%;
            border: 2px solid #000;
        }

       .犄角 {
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: #996633;
            border: 2px solid #000;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
        }

       .左犄角 {
            top: 15px;
            left: 10px;
            transform: rotate(-30deg);
        }

       .右犄角 {
            top: 15px;
            right: 10px;
            transform: rotate(30deg);
        }

       .胳膊 {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #FFD700;
            border: 2px solid #000;
            border-radius: 10px;
        }

       .左胳膊 {
            top: 100px;
            left: 10px;
            transform: rotate(-45deg);
        }

       .右胳膊 {
            top: 100px;
            right: 10px;
            transform: rotate(45deg);
        }

       .身体 {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 120px;
            background-color: #FFD700;
            border: 2px solid #000;
            border-radius: 20px;
        }

       .尾巴 {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 20px;
            background-color: #FFD700;
            border: 2px solid #000;
            border-radius: 50px 50px 0 0;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="小龙人">
        <div class="头">
            <div class="左犄角"></div>
            <div class="右犄角"></div>
        </div>
        <div class "左胳膊"></div>
        <div class="右胳膊"></div>
        <div class="身体"></div>
        <div class="尾巴"></div>
    </div>
</body>

</html>
