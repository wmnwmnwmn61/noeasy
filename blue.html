<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>全家最可爱的孩子</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }
        .choice {
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            width: 300px;
        }
        #daxiang {
            background-color: #4CAF50;
            color: white;
        }
        #yuan {
            background-color: #FFD700;
            color: black;
        }
        #nan {
            background-color: #4169E1;
            color: white;
        }
        .result {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .wrong {
            background-color: #FFE4E1;
            color: #FF4444;
        }
        .correct {
            background-color: #E0FFE0;
            color: #32CD32;
        }
        .emoji {
            font-size: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">谁是全家最可爱的孩子？</h1>
        <div>
            <button id="daxiang" class="choice">大祥</button><br>
            <button id="yuan" class="choice">媛桑</button><br>
            <button id="nan" class="choice">宇宙无敌霹雳无敌勇敢靓仔小楠</button>
        </div>
        <div id="wrong" class="result wrong">
            <div class="emoji">😠</div>
            <p>再想想哦～</p>
        </div>
        <div id="correct" class="result correct">
            <div class="emoji">🎉</div>
            <p>你对啦！小楠最可爱！</p>
        </div>
    </div>

    <script>
        const daxiang = document.getElementById('daxiang');
        const yuan = document.getElementById('yuan');
        const nan = document.getElementById('nan');
        const wrong = document.getElementById('wrong');
        const correct = document.getElementById('correct');

        function showWrong() {
            wrong.style.display = 'block';
            correct.style.display = 'none';
        }

        function showCorrect() {
            correct.style.display = 'block';
            wrong.style.display = 'none';
            confetti();
        }

        daxiang.addEventListener('click', showWrong);
        yuan.addEventListener('click', showWrong);
        
        nan.addEventListener('click', showCorrect);

        // 撒花效果
        function confetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -20 + 'px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.borderRadius = '50%';
                confetti.style.animation = 'fall 1.5s linear forwards';
                document.body.appendChild(confetti);

                // 自动清理撒花元素
                setTimeout(() => {
                    confetti.remove();
                }, 1500);
            }
        }

        // 添加动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
            .choice:hover {
                transform: scale(1.05);
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
